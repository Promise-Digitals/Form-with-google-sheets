<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Email Google Sheet</title>
</head>
<body>
    <div class="container">
        <img src="/images/logo.png" class="logo">
        <div class="hero">
            <h2>Coming soon!</h2>
            <h1>Our brand New <br> <span>Website</span> Is On it's Way</h1>
            <p>Subscribe for more details</p>
            <form action="" name="submit-to-google-sheet">
                <input type="text" name="Email" placeholder="Your Email ID">
                <button><img src="/images/send-icon.png" alt=""></button>
            </form>
            <span id="msg"></span>
        </div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzmTrrU5zOJyymX9CbD7tq7TF8-rVXShjQmi0Dv4YZpcidKxsb8q9Xe9yEt6MNUg-p5Qw/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById('msg')

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                    msg.innerHTML = "Thank You For Subscribing!"
                    setTimeout(function(){
                        msg.innerHTML = ""
                    }, 5000)
                    form.reset()
                })
                .catch(error => console.error('Error!', error.message))
        })
    </script>
</body>
</html>
